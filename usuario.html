        <main>
            <section>
                <article>
                    <h2>Formulario de registro</h2><br>
                    <form action="show_data.html" target="_blank" class="formulario">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="datos"> 
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" class="datos">
                        <label for="direccion">Direccion</label>
                        <input type="direccion" id="direccion" name="direccion" class="datos"> 
                        <label for="ciudad">Ciudad</label>
                        <input type="text" id="ciudad" name="ciudad" class="datos">
                        <label for="codigopostal">Codigo Postal</label>
                        <input type="number" id="codigopostal" name="codigopostal" class="datos">
                        <label for="nacimiento">Fecha nacimiento (mm/dd/yyyy): </label> 
                        <input type="date" name="nacimiento" class="datos">
                        <p>Género
                            <input type="radio" name="genero" value="hombre" checked>Hombre
                            <input type="radio" name="genero" value="Mujer">Mujer
                            <input type="radio" name="genero" value="Otro"> Otro 
                        </p>
                        <p> Estudios:
                            <input type="checkbox" name="estudios" value="primario"> Primarios
                            <input type="checkbox" name="estudios" value="secundario" > Secundarios
                            <input type="checkbox" name="estudios" value="terciarios" > Terciarios
                            <input type="checkbox" name="estudios" value="universitarios" > Universitarios
                            <input type="checkbox" name="estudios" value="otros" > Otros
                        </p>
                        <label for="comentarios">Comentarios</label>
                        <textarea name="comentarios" id="comentarios" cols="30" rows="10" class="datos"></textarea>
                        <input type="submit" value="Enviar" class="boton">
                    </form>
                </article>
            </section>
            <div class="promociones">
                <ul class="marcas">
                    <li><img src="imagenes/logo1.png" alt="marca" class="logo"></li>

                    <li><img src="imagenes/logo10.png" alt="marca" class="logo"></li>
